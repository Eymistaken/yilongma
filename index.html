<!DOCTYPE html>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        darkBase: "#050508",
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'sweep': 'sweep 0.3s ease-out forwards',
                        'blob-morph': 'blob-morph 10s infinite ease-in-out',
                        'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
                    },
                    keyframes: {
                        sweep: { '0%': { opacity: 0, transform: 'translateY(-10px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } },
                        'blob-morph': {
                            '0%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                            '50%': { borderRadius: '30% 60% 70% 40% / 50% 60% 30% 60%' },
                            '100%': { borderRadius: '60% 40% 30% 70% / 60% 30% 70% 40%' },
                        },
                        'heartbeat': {
                            '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(14, 165, 233, 0)' },
                            '50%': { transform: 'scale(1.05)', boxShadow: '0 0 20px 0 rgba(14, 165, 233, 0.6)', borderColor: 'rgba(56, 189, 248, 0.8)' }
                        }

    <style>
        /* --- GENEL AYARLAR (SADECE KOYU) --- */
        body {
            background-color: #050508; color: #f0f0f0;
            overflow-x: hidden; -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased; user-select: none; -webkit-user-select: none;
        }

        /* --- ARKA PLAN --- */
        .liquid-bg-container { position: fixed; inset: 0; z-index: -1; overflow: hidden; background: #050508; }
        
        .blob-shape { position: absolute; border-radius: 50%; filter: blur(80px); will-change: transform; animation: blob-morph 10s infinite ease-in-out; opacity: 0.6; mix-blend-mode: screen; }
        
        .blob-1 { width: 60vw; height: 60vw; background: #4c1d95; }
        .blob-2 { width: 70vw; height: 70vw; background: #be185d; animation-delay: -2s; }
        .blob-3 { width: 50vw; height: 50vw; background: #0e7490; animation-delay: -5s; }

        /* --- STAT CARD (Koyu Hap Tasarƒ±mƒ±) --- */
        .stat-card { 
            background: rgba(10, 10, 15, 0.6); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 2.5rem; 
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); 
        }
        .stat-card:hover { border-color: rgba(255, 255, 255, 0.15); transform: translateY(-3px); }

        /* --- PILL PANEL (Genel Paneller) --- */
        .pill-panel { 
            background: linear-gradient(180deg, rgba(30, 30, 45, 0.6) 0%, rgba(15, 15, 25, 0.8) 100%);
            backdrop-filter: blur(24px) saturate(140%); -webkit-backdrop-filter: blur(24px) saturate(140%); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.4), inset 0 1px 0 0 rgba(255, 255, 255, 0.15);
            border-radius: 2rem; 
            transition: all 0.3s ease; 
        }
        .pill-panel:hover { border-color: rgba(255, 255, 255, 0.15); transform: translateY(-2px); }

        /* --- MARKET ITEM (Ghost Glass & Animasyon) --- */
        .ghost-glass-item { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(40px) saturate(120%); -webkit-backdrop-filter: blur(40px) saturate(120%); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            border-radius: 1.5rem; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden; 
        }
        .ghost-glass-item:hover { background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.15); }
        .ghost-glass-item[open] { background: rgba(20, 20, 30, 0.3); border-color: rgba(255, 255, 255, 0.1); }
        
        details.market-item summary ~ * {
            animation: sweep-in 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        @keyframes sweep-in {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- SKITTER (√ñzel Animasyonlu) --- */
        details#skitter-feed { 
            width: 160px; height: 60px; max-height: 60px; overflow: hidden; border-radius: 2rem; 
            transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
                        height 0.4s cubic-bezier(0.34, 1.56, 0.64, 1),
                        max-height 0.4s ease;
        }
        details#skitter-feed[open] { width: 360px; height: auto; max-height: 600px; }
        
        details#skitter-feed summary { 
            list-style: none; width: 100%; height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 1rem; cursor: pointer; outline: none;
        }
        details#skitter-feed summary::-webkit-details-marker { display: none; }

        .skitt-bubble { 
            background: rgba(0, 0, 0, 0.3); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px); border-radius: 1.5rem; padding: 1rem; margin-bottom: 0.5rem; 
        }
        
        .notify-heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
            border-color: rgba(56, 189, 248, 0.5) !important;
            background: rgba(56, 189, 248, 0.1) !important;
        }

        /* --- Dƒ∞ƒûER --- */
        #skibidi-toilet { 
            transition: transform 0.08s; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5)); z-index: 20; 
        }
        #skibidi-toilet.clicked { transform: scale(0.92) rotate(-2deg); }

        .click-popup { position: absolute; font-weight: 900; pointer-events: none; animation: popup-anim 0.6s forwards; z-index: 50; }
        @keyframes popup-anim { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 20% { transform: translateY(-30px) scale(1.2); opacity: 1; } 100% { transform: translateY(-100px) scale(1); opacity: 0; } }

        .market-trend-up { color: #6EE7B7; text-shadow: 0 0 12px rgba(16, 185, 129, 0.4); }
        .market-trend-down { color: #FDA4AF; text-shadow: 0 0 12px rgba(244, 63, 94, 0.4); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
